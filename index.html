<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan Santi & Alip</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Georgia', serif;
    }

    body {
        height: 100vh;
        background: #000;
        overflow: hidden;
    }

    .cover {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("cover.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Overlay hitam 18% */
    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.18);
    }

    .content {
        position: relative;
        color: #fff;
        padding: 20px;
        z-index: 2;
    }

    .pengantin {
        font-size: 26px;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    .kepada {
        font-size: 14px;
        opacity: 0.9;
    }

    .nama-tamu {
        font-size: 22px;
        font-weight: bold;
        margin: 8px 0 30px;
    }

    .btn {
        display: inline-block;
        padding: 12px 28px;
        border: 1px solid #fff;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        letter-spacing: 1px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #fff;
        color: #000;
    }

    audio {
        display: none;
    }

    @media (max-width: 480px) {
        .pengantin {
            font-size: 22px;
        }
        .nama-tamu {
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<div class="cover">
    <div class="overlay"></div>

    <div class="content">
        <div class="pengantin">
            The Wedding of <br> Santi & Alip
        </div>

        <div class="kepada">Kepada Yth. Bapak/Ibu/Saudara/i</div>
        <div class="nama-tamu" id="namaTamu">Tamu Undangan</div>

        <a href="https://templetabypuspa.my.canva.site/the-wedding-of-santi-alip"
           class="btn"
           id="openBtn">
           BUKA UNDANGAN
        </a>
    </div>
</div>

<audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
    // Ambil nama tamu dari URL
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("to");
    if (nama) {
        document.getElementById("namaTamu").innerText =
            decodeURIComponent(nama.replace(/\+/g, " "));
    }

    // Autoplay fix mobile
    const music = document.getElementById("music");
    document.body.addEventListener("click", () => {
        music.play();
    }, { once: true });
</script>

</body>
</html>
